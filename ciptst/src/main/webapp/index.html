<!DOCTYPE html>
<html>
<head>
    <title>Тестовое приложение</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="/showall">Показать все имена</a>
                <br/>
                <a href="/search">Поиск по именам</a>
                <br/>
                <a style="color: transparent;" href="/dbinit">Инициализация базы</a>
                <div class="border">
                    <div>
                        <form name="newPerson" style="text-align: center;" method="post" action="addperson">
                            <input name="name" type="text" placeholder="Enter name">
                            <br/>
                            <input name="phone" type="text" placeholder="Enter phone">
                            <br/>
                            <input name="email" type="text" placeholder="Enter e-mail">
                            <br/>
                            <input name="vk" type="text" placeholder="Enter vk ID">
                            <br/>
                            <input type="submit"  value="Add person">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
